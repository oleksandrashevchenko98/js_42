<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        width: 100px;
        height: 100px;
        background: black;
        position: relative;
        left: 0;
        top: 0;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
    <script>
      function getRandomColor() {
        const color_1 = Math.floor(Math.random() * 256);
        const color_2 = Math.floor(Math.random() * 256);
        const color_3 = Math.floor(Math.random() * 256);
        return `rgb(${color_1}, ${color_2}, ${color_3})`;
      }

      function moveSquare() {
        const block = document.querySelector(".block");
        const bodyWidth = window.innerWidth - 100; // Subtracting square width to prevent going out of bounds
        const bodyHeight = window.innerHeight - 100; // Subtracting square height to prevent going out of bounds

        const randomLeft = Math.floor(Math.random() * bodyWidth);
        const randomTop = Math.floor(Math.random() * bodyHeight);

        block.style.left = `${randomLeft}px`;
        block.style.top = `${randomTop}px`;
      }

      setInterval(() => {
        const block = document.querySelector(".block");
        block.style.backgroundColor = getRandomColor();
      }, 500);

      setInterval(moveSquare, 1000);
    </script>
  </body>
</html>
